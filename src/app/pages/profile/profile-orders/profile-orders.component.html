<div class="orders" *ngFor="let item of orders">
    <div *ngFor="let c of item.basket" style="display: flex;">
      <div class="image">
        <img [src]="c.product.imagePath" width="100%" height="100%">
      </div>
      <div class="name" >
          <h3>Name</h3>
          {{ c.product.name }}
        </div>
      <div class="model-info">
        <h3>Model</h3>
          <p>{{ c.brand }}</p>
          <p>{{ c.model }}</p>
          <p>{{ c.year }}</p>
      </div>
      <div class="status">
        <h3>Status</h3>
          {{ item.status }}
      </div>
      <div class="total">
        <h3>Total</h3>
          {{  c.product.count * c.product.price  | currency:'USD' }}
      </div>
    </div>

</div>
