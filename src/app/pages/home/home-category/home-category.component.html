<section class="home-category">
    <div class="home-category-item" *ngFor="let category of category">
        <img [src]="category.imagePath" style="width: 100%; height: 100%;">
        <div [routerLink]="[ 'catalog',category.path]" class=" category-title">
            <h1>{{ category.name | uppercase }}</h1>
            <p>{{ category.description }}</p>
        </div>
    </div>
</section>
