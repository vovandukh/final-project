<!-- Modal Callback -->

<div class="modal-callback-wrapper" [ngStyle]="modalCallback">
    <div class="modal-wrapper">
        <div class="modal">
            <div class="close-button-wrapper"><i class="uil uil-times" (click)="openModalCallback(false)"></i></div>
            <div class="form-wrapper">
                <h3>Fill the Form Below</h3>
                <p>Our manager will call you back in a few minutes</p>
                <form [formGroup]='formModalCallback' (ngSubmit)="setCallback($event)">
                    <input type="text" placeholder="ENTER YOUR NAME" formControlName="name">
                    <input type="text" placeholder="ENTER YOUR PHONE NUMBER"formControlName="phoneNumber">
                    <button type="submit">ORDER A CALLBACK</button>
                </form>
            </div>
        </div>
    </div>
</div>
