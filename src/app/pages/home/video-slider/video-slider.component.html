<section class="container">
    <div class="row">
        <ngx-slick-carousel class="slider-wrapper" #slickModal [config]="slideConfig" (init)="slickInit($event)"
            (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let item of news" style="width: 100%;">
                <div class="video-item">
                    <div class="image-wrapper">
                        <div class="play-button">
                            <i class="uil uil-play" (click)="playVideo($event)"></i>
                        </div>
                        <img [src]="item.imagePath" width="100%">
                    </div>
                    <div class="video">
                        <iframe class="img" [src]="item.videoPath | safe" width="100%" height="100%" frameborder="0"
                            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                    <h1>{{ item.name }}</h1>
                    <p>{{ item.date }}</p>
                    <button class="button" type="button" [routerLink]="[ '/news-detail', item.id ]">
                        READ MORE
                    </button>
                </div>
            </div>
        </ngx-slick-carousel>
        <div style="width: 50px; height: 50; background-color: black;"></div>
    </div>
    
</section>
