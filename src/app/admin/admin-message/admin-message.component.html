<div class="container">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Subject</td>
                    <td>Message</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of message; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.subject }}</td>
                    <td>{{ item.message }}</td>
                    <td>
                        <div class="btn-wrap">
                            <button class="btn1 btn2" type="button" (click)="deleteMessage(item.id)">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
        </table>
        <!-- <pagination-controls class="my-pagination"></pagination-controls> -->
    </div>
</div>
